
"GitHub":
  - changed-files:
      - any-glob-to-any-file: [".github/**"]
"SQL":
  - changed-files:
      - any-glob-to-any-file: ["SQL/**"]
"UI":
  - changed-files:
      - any-glob-to-any-file: ["tgui/**"]
"VScode":
  - changed-files:
      - any-glob-to-any-file: [".vscode/**"]
"Документация":
  - all:
    - changed-files:
        - any-glob-to-any-file: ["**/*.md"]
"Звуки":
  - changed-files:
      - any-glob-to-any-file: ["**/*.ogg"]
"Изменение конфигов":
  - changed-files:
      - any-glob-to-any-file: ["config/**"]
"Изменения Карт":
  - changed-files:
      - any-glob-to-any-file: ["**/*.dmm"]
"Модулярная фишка"
  - changed-files:
      - any-glob-to-any-file: ["modular_meta/**"]
"Спрайты":
  - changed-files:
       - any-glob-to-any-file: ["**/*.dmi"]

"Слияние с апстримом":
  - all:
      - base-branch: "master"
      - head-branch: "merge[-_]upstream"
"Фишка":
  - head-branch: ["^feat", "feat"]
"Улучшение":
  - head-branch: ["^tweak", "tweak"]
"Чиним":
  - head-branch: ["^fix", "fix"]

- name: "Global labeler"

  uses: jimschubert/labeler-action@v2

enable:
  issues: true
  prs: true

labels:
  'Администрация':
      - '\bадмин[истрация]?\b'
      - '\badmin\b'
  'Баг':
      - '\bбаг[и]?\b'
      - '\bbug:\b'
  'Баланс':
      - '\bбаланс\b'
      - '\bbalance:\b'
  'Вопрос':
      - '\bвопрос\b'
  'Грамматика и правильность написания'
      - '\bграмматика\b'
      - '\bspellcheck:\b'
  'Нужна Помощь':
      - '\bпомогите( мне)?\b'
    exclude:
      - '\b\[тест(инг)?\]\b'
  'Не мержить':
      - '\bне мержить\b'
      - '\bне мерджить\b'
  'Рефактор':
      - '\bрефактор\b'
      - '\brefactor:\b'
  'Соединение с Апстримом':
      - '\bапстрим\b'
  'Удаление':
      - '\bудаление\b'
      - '\bудаляем\b'
      - '\bdel:\b'
  'Улучшение кода':
      - '\bулучшенние( кода)?\b'
      - '\bcode:\b'
  'Усовершенствование':
      - '\bулучшенние\b'
  'Фишка':
      - '\bмехан[ника]?\b'
      - '\bфишка\b'
      - '\badd:\b'
      - '\bmadd:\b'
  'Чиним':
      - '\bфикс[им]?\b'
      - '\bчиним\b'
      - '\bfix:\b'
  'Quality of Life':
      - '\bqol:\b'
